<div class="container">
  <div class="card mt-3 p-2">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create New Appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          [(ngModel)]="appointmentTitle"
          type="text"
          placeholder="title"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="appointmentDate"
          type="date"
          placeholder="date"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          Add
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align0items0center"
      *ngFor="let appointment of appointments"
    >
      <p>{{ appointment.title }}</p>
      <p>Time:{{ appointment.date | date : "dd.MM.yyyy" }}</p>
      <button
        class="btn btn-danger"
        (click)="deleteAppointment(appointment.id)"
      >
        Delete
      </button>
    </li>
  </ul>
</div>
